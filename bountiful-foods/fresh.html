<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bountiful Foods Home</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
</head>
<body>
    
    <header>
        <div id="header-div">
        <picture>
            <source srcset="images/logo-color-large.webp" media="(min-width: 1000px)">
            <source srcset="images/logo-color-medium.webp" media="(min-width: 800px)">
            <img id="logo" src="images/logo-color-large.png">
        </picture>
        
        <p id="hamburger-div">
            <a href="#" id="hamburger" onclick="toggleMenu()">â˜°</a>
        </p>
        

        <nav id="header-nav">
            <a href="index.html">Home</a>
            <a href="fresh.html">Fresh</a>
            <a href="aboutus.html">About Us</a>
        </nav>

    </header>
</div>
    <nav class="nav-dropdown">
        <a href="index.html">Home</a>
        <a href="fresh.html">Fresh</a>
        <a href="aboutus.html">About Us</a>
    </nav>




    <main>
        <div id="fresh-main">
            <form class="myForm" method="get" onSubmit="noRefresh(SubmitEvent)"> 
            <div id="h1-div">
                <h1>Make your own Specialty Drink!</h1>
                <p>Fill out the form below order your product.</p>
            </div>
            <div id="firstName" class="input-box">
                <label>First Name</label>
                <input type="text" name="first-name" required="">
            </div>

            <div class="input-box">
                <label>Email</label>
                <input id="email" type="email" placeholder="example@email.com" name="email-box" required="">
            </div>

            <div class="input-box">
                <label>Cell Phone Number</label>
                <input id="phone-number" type="tel" name="phone-number-box" required="">
            </div>


            <div class="input-box">
                <label>Fruit #1</label>
                <select id="first-option" required="">
                    <option></option>

                </select>
            </div>

            <div class="input-box">
                <label>Fruit #2</label>
                <select id="second-option" required="">
                    <option></option>

                </select>
            </div>

            <div class="input-box">
                <label>Fruit #3</label>
                <select id="third-option">
                    <option></option>

                </select>
            </div>

            <div class="input-box">
                <label>Additional Requests</label>
                <textarea name="description" id="description"></textarea>
            </div>

            <div>
                <input id="submit-button" type="submit" onclick="getFruitData();
                toggleOutput();
                printStorage()" 
                value="Submit">
            </div>

            <input id="date" type="hidden" name="date-accessed" value="placceholder">
        </form>



    </div>
    <div class="output">
        <h2>Output Form</h2>
    </div>
    </main>







    <footer>

        <div id="trademark-div">
            <picture>
                <source srcset="images/logo-color-large-no-text.webp" media="(min-width: 1000px)">
                <source srcset="images/logo-color-large-no-text.webp" media="(min-width: 601px)">
                <img id="logo-footer" src="images/logo-color-large-no-text.webp">
            </picture>
            <p id="trademark">&#169 Bountiful Foods 2023</p>
            <p id="weather-API">Weather info from Open Weather Map</p>
            <p id="trademark-map">Map from Google Maps</p>
        </div>

        <div id="widgets">
            <p>Follow us!</p>
            <a href="https://www.twitter.com"><img src="images/twitter.png"></a>
            <a href="https://www.facebook.com"><img src="images/facebook.png"></a>
            <a href="https://www.instagram.com"><img src="images/instagram.png"></a>
        </div>

        <div id="modification-div">
            <p id="name-location"></p>
            <p id="last-updated">Test</p>
        </div>

    </footer>

    <script src="scripts/javascript.js"></script>
    <script src="scripts/fresh.js"></script>

</body>
</html>
