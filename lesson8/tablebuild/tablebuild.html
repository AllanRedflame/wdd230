<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Practice</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <h1>Punnett Square</h1>

    <table>
        <thead>
            <tr>
                <th></th>
                <th scope="col">RY</th>
                <th scope="col">Ry</th>
                <th scope="col">rY</th>
                <th scope="col">ry</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th scope="row">RY</th>
                <td>RRYY</td>
                <td>RRYy</td>
                <td>RrYY</td>
                <td>RrYy</td>
            </tr>

            <tr>
                <th scope="row">Ry</th>
                <td>RRYy</td>
                <td>RRyy</td>
                <td>RrYy</td>
                <td>Rryy</td>
            </tr>
            <tr>
                <th scope="row">rY</th>
                <td>RrYY</td>
                <td>RrYy</td>
                <td>rrYY</td>
                <td>rrYy</td>
            </tr>

            <tr>
                <th scope="row">ry</th>
                <td>RrYy</td>
                <td>Rryy</td>
                <td>rrYy</td>
                <td>rryy</td>
            </tr>
        </tbody>
        
    </table>

</body>
</html>
