<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressive Loading images</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <h1>Lazy Load Tester</h1>



    <script src="javascript.js" defer></script>
    <div>

        <img src="images/placeholder.png" data-src="images/eggplant.png" alt="Eggplant"/>
        <img src="images/placeholder.png" data-src="images/elephant.png" alt="Elephant"/>
        <img src="images/placeholder.png" data-src="images/kermit.png" alt="Kermit"/>
        <img src="images/placeholder.png" data-src="images/plp50.png" alt="PLP"/>
        <img src="images/placeholder.png" data-src="images/saxaphone.png" alt="Saxaphone"/>

    </div>

</body>
</html>
